# In order to configure one or more Sakai configurations, set the "instances" field to the correct value
# and add the property keys by appending the respective number to it.

# The property keys that can be used when setting up Sakai connections.  Be careful not to include spaces.

# The URL to the Sakai server
org.opencastproject.userdirectory.sakai.url=https://vula.uct.ac.za

# The organization for this provider
org.opencastproject.userdirectory.sakai.org=mh_default_org
org.opencastproject.userdirectory.sakai.user=deploy_userdirectory_sakai_user
org.opencastproject.userdirectory.sakai.password=deploy_userdirectory_sakai_password

# The maximum number of users to cache
org.opencastproject.userdirectory.sakai.cache.size=2500

# The maximum number of minutes to cache a user
org.opencastproject.userdirectory.sakai.cache.expiration=60

# Regexp for matching Sakai Site IDs (UUID)
org.opencastproject.userdirectory.sakai.site.pattern=^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$

# Regexp for matching Sakai User EIDs (minimum 3 characters) - see also VULA-2893
org.opencastproject.userdirectory.sakai.user.pattern=^[0-9a-zA-Z@_+\.-]{3,}$

# Sakai Instructor roles (mapped to _Instructor in Opencast)
org.opencastproject.userdirectory.sakai.instructor.roles=Instructor,Site owner,Support staff,Lecturer,maintain
