# Brightspace UserDirectoryProvider configuration

# The organization for this provider
org.opencastproject.userdirectory.brightspace.org=mh_default_org

# The URL for the Brightspace REST webservice
org.opencastproject.userdirectory.brightspace.url=https://amathuba.uct.ac.za

# properties for authentication in brightspace api
org.opencastproject.userdirectory.brightspace.systemuser.id=deploy_userdirectory_brightspace_user_id
org.opencastproject.userdirectory.brightspace.systemuser.key=deploy_userdirectory_brightspace_user_key
org.opencastproject.userdirectory.brightspace.application.id=deploy_userdirectory_brightspace_app_id
org.opencastproject.userdirectory.brightspace.application.key=deploy_userdirectory_brightspace_app_key

# The maximum number of users to cache
org.opencastproject.userdirectory.brightspace.cache.size=2500

# The maximum number of minutes to cache a user
org.opencastproject.userdirectory.brightspace.cache.expiration=60

# Optional comma-separated list of Brightspace roles which are mapped to Instructor role suffix in Opencast
# default: TEACHER
org.opencastproject.userdirectory.brightspace.instructor.roles=Administrator,Designer,Lecturer,Support Staff

# Regexp for matching Brightspace usernames
org.opencastproject.userdirectory.brightspace.user.pattern=^([Tt0-9]{8})|([A-Za-z]{6}[0-9]{3})$

# Regexp for matching Brightspace org unit IDs (numeric)
org.opencastproject.userdirectory.brightspace.site.pattern=^[0-9]{4,5}$

# Optional comma-separated list of usernames, which opencast wouldn't ask Brightspace for user's detail.
# default: admin,anonymous
#org.opencastproject.userdirectory.brightspace.ignored.usernames=admin,anonymous
