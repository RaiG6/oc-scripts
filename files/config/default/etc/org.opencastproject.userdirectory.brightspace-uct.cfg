# Brightspace UserDirectoryProvider configuration

# The organization for this provider
org.opencastproject.userdirectory.brightspace.org=mh_default_org

# The URL for the Brightspace REST webservice
org.opencastproject.userdirectory.brightspace.url=https://uct.brightspace.com

# properties for authentication in brightspace api
org.opencastproject.userdirectory.brightspace.systemuser.id=deploy_userdirectory_brightspace_user_id
org.opencastproject.userdirectory.brightspace.systemuser.key=deploy_userdirectory_brightspace_user_key
org.opencastproject.userdirectory.brightspace.application.id=deploy_userdirectory_brightspace_app_id
org.opencastproject.userdirectory.brightspace.application.key=deploy_userdirectory_brightspace_app_key

# The maximum number of users to cache
org.opencastproject.userdirectory.brightspace.cache.size=1000

# The maximum number of minutes to cache a user
org.opencastproject.userdirectory.brightspace.cache.expiration=60
